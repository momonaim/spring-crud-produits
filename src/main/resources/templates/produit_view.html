<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détail Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Spring TPs</a>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="h4">Détail produit</h1>

        <div class="card mt-3">
            <div class="card-body">
                <p class="mb-2"><strong>ID:</strong> <span th:text="${produit.id}">1</span></p>
                <p class="mb-2"><strong>Désignation:</strong> <span th:text="${produit.designation}">Nom</span></p>
                <p class="mb-2"><strong>Quantité:</strong> <span th:text="${produit.quantite}">0</span></p>
                <p class="mb-2"><strong>Prix:</strong> <span th:text="${produit.prix}">0.0</span></p>
            </div>
        </div>

        <div class="mt-3">
            <a class="btn btn-secondary" th:href="@{/produits}">Retour à la liste</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
