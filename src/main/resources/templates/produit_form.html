<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Spring TPs</a>
            <div class="collapse navbar-collapse" id="navMenu">
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="h4 mb-3" th:text="${produit.id == 0} ? 'Créer un produit' : 'Éditer le produit ' + ${produit.id}">
            Form</h1>

        <form th:action="@{/produits/save}" th:object="${produit}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Désignation:</label>
                <input class="form-control" title="designation" type="text" th:field="*{designation}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Quantité:</label>
                <input class="form-control" title="quantite" type="number" th:field="*{quantite}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Prix:</label>
                <input class="form-control" title="prix" type="number" step="0.1" th:field="*{prix}" />
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Enregistrer</button>
                <a class="btn btn-secondary ms-2" th:href="@{/produits}">Annuler</a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
